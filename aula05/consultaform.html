<body onload="loadCategoria"()>
    <h1> Consulta de pre√ßos </h1>
    <select>
        <option var="1">Sapatos</option>        
        <option>Roupas</option>	
    </select>
    
    <script> 
        function loadCategoria() {
            fetch("http://localhost:3000/categorias")
                .then(x => x.test())
                .then(cat => display(cat))
            }
    
        function display(dados) {
            let lista = JSON.parse(dados)
            var opt = ""
            for (let ob in lista) {
                opt += "<option var =" lista [ob].id>" + lista[ob].nome + "</option>"
            }
            document.getElementById("categoria").innerHtml = opt;
    
    </script>

    </body>
