<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label class="sr-only" for="inlineFormInputName2">Nome</label>
              <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Informe o seu nome" required>
            </div>
            <div class="form-group">
              <label for="inputFone" class="control-label">Telefone</label>
              <input type="text" class="form-control" id="inputFone" placeholder="Digite o seu numero" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>
            </div>
        </div>

          <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Ex: Rua das Margaridas" required>
          </div>
          <div class="form-group">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Cidade</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <option selected>Selecione a cidade</option>
                <option value="1">Salvador</option>
                <option value="2">Goiania</option>
                <option value="3">Rio Grande do Sul</option>
                <option value="3">Campo Grande</option>
                <option value="3">Rio de Janeiro</option>
                <option value="3">Rio de Janeiro</option>
            </select>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputState">Estado</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" required>
                    <option selected>Selecione o Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
            </div>

            <div class="form-group col-md-2">
                <label for="inputlimit" class="control-label">Qual o seu limite de crédito?</label>
                <input type="text" class="form-control" id="inputZip" required>
            </div>
          
            <div class="custom-file">
                <label for="form-group">Foto</label>
                <input type="file" class="custom-file-input" id="customFile" required>
                <label class="custom-file-label" for="customFile"></label>
            </div>
            
            <br/>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="submit" class="btn btn-primary">Cancelar</button>

    </form>
</body>


</html>
