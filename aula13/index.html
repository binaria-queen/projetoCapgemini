<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./SCRIPTS/classes.js"></script>
    <link rel="stylesheet" href="./estilos/estilo.css" />
</head>
<body>
    <div class="container">
            <!--required: validacao no js-->
            <div class="entrada">
            <input type="text" placeholder="Informe nome" required />
            <input type="text" placeholder="Informe fone" required />
            <input type="email" placeholder="Informe email" required />
        </div>
        
        <div class="botoes">
            <button onclick="gravar()" class="salvar">Salvar</button>
            <button class="cancelar">Cancelar</button>
        </div>

    </div>
    

    <script>
        function gravar() {
            var nome = document.getElementsByTagName("input")[0].value
            var fone = document.getElementsByTagName("input")[1].value
            var email = document.getElementsByTagName("input")[2].value

            let ob = new Contato(0, nome, fone, email)
            ob.update(voltar)
        }

        function voltar(){
            window.history.back()
        }
    </script>
</body>
</html>
