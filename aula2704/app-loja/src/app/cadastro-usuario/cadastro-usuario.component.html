<div class="container">
    <h1 class="text-center">Cadastro de usuário</h1>
    <form #f="ngForm" (ngSubmit)="gravar(f.value)">
        <label class="">Nome</label>
        <input required minlength="5" class="form-control" type="text" #fNome="ngModel" ngModel name="nome" placeholder="Informe nome" />
        <div *ngIf="fNome.invalid" class="ng-invalid text-danger">
            Campo obrigatório
        </div>
        <label class="">E-mail</label>
        <input required class="form-control" type="text" #fEmail="ngModel" ngModel name="email" placeholder="Informe email" />
        <div *ngIf="fEmail.invalid" class="ng-invalid text-danger">
            Campo obrigatório
        </div>
        <label class="">Senha</label>
        <input required class="form-control" type="password" #fSenha="ngModel" ngModel name="senha" placeholder="Informe senha" />
        <div *ngIf="fSenha.invalid" class="ng-invalid text-danger">
            Campo obrigatório
        </div>
        <label class="">Data de nascimento</label>
        <input required class="form-control" type="date" #fNascimento="ngModel" ngModel name="nascimento" placeholder="Informe data de nascimento" />
        <div *ngIf="fNascimento.invalid" class="ng-invalid text-danger">
            Campo obrigatório
        </div>
        <a routerLink="#">Termos de uso</a>

        <div class="mt-3 mb-3">
            <button [disabled]="f.invalid" class="btn btn-primary me-2">Salvar</button>
            <button type="reset" class="btn btn-danger">Cancelar</button>
        </div>
    </form>
</div>

<div>
    <table class="table">
        <thead class="bg-primary">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Senha</th>
                <th>Nascimento</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of usuarios">
                <td> {{ user.id }}</td>
                <td> {{ user.nome }}</td>
                <td> {{ user.email }}</td>
                <td> {{ user.senha }}</td>
                <td> {{ user.nascimento }}</td>
                <td> <a [routerLink]="['/usuarios', user.id]"><i class="material-icons">mode_edit</i></a></td>
                <td> <i class= "material-icons text-danger" (click)="excluir(user.id)" ng-click="myAngularFunctionWithinController()" style="cursor: hand;cursor: pointer">delete</i></td>
            </tr>
        </tbody>
    </table>
</div>
