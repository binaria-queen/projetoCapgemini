                    <p class="text-center" style="font-size: 2rem; font-weight: 800;">Login</p>

                        <input type="password" class="form-control" placeholder="Senha" required />

                    </div>
                    <div class="continue-button">
                        <button onclick="onSubmit()" class="btn btn-dark btn-block">Entrar</button>
                    </div>
                    <p class="login-register-text">Ainda não tem uma conta?<a href="cadastro.js"> Cadastre-se aqui</a></p>
                </form>
            </section>
        </div>
    </div>

    <script>
        function limpaMsgNome() {
            var nome = document.getElementById("nome");
            if (nome.value != "") {
                document.getElementById("msgNome").innerHTML = "";
            }
        }

        function onSubmit() {
            var nome = document.getElementById("nome");
            if (nome.value === "") {
                document.getElementById("msgNome").innerHTML = "<span>Informe nome</span>";
                nome.focus();
                return;
            }

                document.getElementById("msgSenha").innerHTML = "<span>Informe senha</span>";
                senha.focus();
                return;
            }

            document.getElementsByTagName("form")[0].submit();
        }
    </script>
