<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Estacionamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./estilo/style.css">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="offset-3 col-md-6">
                <h3>Cadastro Estacionamento</h3>

                <div class="form-group">
                    <label>Usuário: </label>
                    <input type="text" id="nome" class="form-control">
                    <small id="erronome" class="vermelho"></small>
                </div>

                <div class="form-group">
                    <label>Senha: </label>
                    <input type="password" id="senha" class="form-control">
                    <small id="errosenha" class="vermelho"></small>
                </div>

                <div class="form-group">
                    <label>Confirme senha:</label>
                    <input type="password" id="repete-senha" class="form-control">
                    <small id="erroRepeteSenha" class="vermelho"></small>
                </div>

                <div class="alert alert-danger" hidden id="senhasDiferentes">
                    Ops! As senhas estão diferentes!
                </div>

                <button class="btn btn-success col-md-12" onclick="validar()">
                    Salvar
                </button>
            </div>
        </div>

    </div>
    <script>
        function validar() {
            var nome = document.getElementById('nome').value
            var senha = document.getElementById('senha').value
            var repeteSenha = document.getElementById('repete-senha').value

            if (nome == "") {
                document.getElementById('erronome').innerHTML = "Informe usuário ou e-mail";
                document.getElementById('nome').focus();
                return false;
            } else {
                document.getElementById('erronome').innerHTML = "";
            }

            if (senha == "") {
                document.getElementById('errosenha').innerHTML = "Informe senha";
                document.getElementById('senha').focus();
                return false;
            } else {
                document.getElementById('errosenha').innerHTML = "";
                if (repeteSenha == "") {
                    document.getElementById('erroRepeteSenha').innerHTML = "Confirme a senha";
                    document.getElementById('repete-senha').focus();
                    return false;
                } else {
                    document.getElementById('erroRepeteSenha').innerHTML = "";
                    if (senha != repeteSenha) {
                        document.getElementById('senhasDiferentes').removeAttribute('hidden');
                    } else {
                        document.getElementById('senhasDiferentes').setAttribute('hidden', 'true');
                    }
                }
            }


        }
    </script>
</body>


</html>
